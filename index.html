<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrioSphere Login</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Title */
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    /* Input Fields */
    .input-field {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      color: #333;
      background-color: #f8f8f8;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #4a90e2;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #357ABD;
    }

    /* Links */
    .link, .sign-up {
      display: block;
      margin-top: 1rem;
      color: #ccc;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .sign-up {
      font-weight: bold;
      color: #fff;
    }

    /* Footer text */
    .footer-text {
      margin-top: 2rem;
      color: #ddd;
    }

    /* Mobile Styles */
    @media (max-width: 480px) {
      .title {
        font-size: 1.8rem;
      }

      .input-field {
        padding: 0.7rem;
        font-size: 0.9rem;
      }

      .btn {
        padding: 0.7rem;
        font-size: 0.9rem;
      }

      .link, .sign-up {
        font-size: 0.85rem;
      }

      .footer-text {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">PrioSphere</div>

    <!-- Login Form -->
    <form action="#">
      <input type="text" class="input-field" placeholder="Phone Number, Username or Email" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Log In</button>
      <a href="#" class="link">Forgot Password?</a>
    </form>

    <div class="footer-text">
      <p>Don't have an account? <a href="#" class="sign-up">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
