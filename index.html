<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrioSphere Login</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(to bottom, #1e3a8a, #1e40af, #1e3a8a);">
    <div style="width: 100%; max-width: 300px; padding: 20px;">
        <h1 style="color: white; font-size: 2.5rem; text-align: center; margin-bottom: 2rem;">PrioSphere</h1>
        <form style="display: flex; flex-direction: column; gap: 1rem;">
            <input type="text" placeholder="Phone Number, Username or Email" style="padding: 12px; border-radius: 12px; border: none; background-color: rgba(255, 255, 255, 0.9);">
            <input type="password" placeholder="Password" style="padding: 12px; border-radius: 12px; border: none; background-color: rgba(255, 255, 255, 0.9);">
            <button type="submit" style="padding: 12px; border-radius: 12px; border: none; background-color: #2563eb; color: white; font-weight: bold; cursor: pointer;">Log In</button>
        </form>
        <div style="text-align: center; margin-top: 1rem;">
            <a href="#" style="color: rgba(255, 255, 255, 0.9); text-decoration: none; font-size: 0.875rem;">Forgot Password?</a>
        </div>
        <div style="text-align: center; margin-top: 2rem; color: rgba(255, 255, 255, 0.9); font-size: 0.875rem;">
            Don't have an account? <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Sign Up</a>
        </div>
    </div>
</body>
</html>
